name: Go

on: push

jobs:
  fmt:
    runs-on: ubuntu-latest
    env:
      RUN_CONTEXT:
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18.2
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod # GOMODCACHE
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: go fmt
        run: make fmt
